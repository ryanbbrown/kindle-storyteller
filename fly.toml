app = "kindle-ai-audiobook"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  TLS_PROXY_PORT = "8080"
  TLS_PROXY_HEALTH_PORT = "8081"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 30
    soft_limit = 25
